      <!-- Script para interacci√≥n con autos -->
      <script>
        // Crear contexto de audio
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Variables de control
        let selectedCar = null;
        const keys = {};
        let touchStartX = 0;
        let touchStartY = 0;
        
        // Variables para efectos especiales
        let autoRotation = false;
        let autoTourActive = false;
        let currentTourIndex = 0;
        let autoVibratingCar = null;
        let vibrationInterval = null;
        let rotationInterval = null;

        // Paleta de colores disponibles
        const colorPalette = [
          '#DC143C', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', 
          '#FF6600', '#FF00FF', '#00FFFF', '#FFFFFF', '#FFA500'
        ];

        // Funci√≥n para reproducir sonido
        function playSound(frequency = 800, duration = 200) {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = frequency;
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        // Sonidos de motores espec√≠ficos para cada auto
        const engineSounds = {
          'ferrari': { freq1: 200, freq2: 280, freq3: 350 },
          'formula1': { freq1: 250, freq2: 350, freq3: 450 },
          'testarossa': { freq1: 180, freq2: 260, freq3: 330 },
          'porsche': { freq1: 175, freq2: 250, freq3: 320 },
          'fast71': { freq1: 300, freq2: 400, freq3: 500 },
          'lamborghini': { freq1: 220, freq2: 300, freq3: 380 },
          'bugatti': { freq1: 190, freq2: 270, freq3: 340 },
          'mclaren': { freq1: 240, freq2: 330, freq3: 420 }
        };

        // Funci√≥n para reproducir sonido de motor
        function engineSound(carKey = 'ferrari') {
          const sound = engineSounds[carKey] || engineSounds['ferrari'];
          playSound(sound.freq1, 100);
          setTimeout(() => playSound(sound.freq2, 150), 100);
          setTimeout(() => playSound(sound.freq3, 200), 250);
        }



        // Mapeo de autos a focos
        const carLights = {
          'ferrari': 'light-ferrari',
          'formula1': 'light-formula1',
          'testarossa': 'light-testarossa',
          'porsche': 'light-porsche',
          'fast71': 'light-fast71',
          'lamborghini': 'light-lamborghini',
          'bugatti': 'light-bugatti',
          'mclaren': 'light-mclaren'
        };

        // Funci√≥n para rotar autom√°ticamente el auto seleccionado
        function startAutoRotation(car) {
          if (!car) return;
          
          // Detener rotaci√≥n anterior si existe
          if (rotationInterval) clearInterval(rotationInterval);
          
          let rotation = 0;
          rotationInterval = setInterval(() => {
            rotation += 2;
            car.setAttribute('rotation', `0 ${rotation} 0`);
          }, 30);
        }

        function stopAutoRotation() {
          if (rotationInterval) {
            clearInterval(rotationInterval);
            rotationInterval = null;
          }
        }

        // Funci√≥n para vibraci√≥n del auto
        function startVibration(car) {
          if (!car) return;
          
          // Detener vibraci√≥n anterior si existe
          if (vibrationInterval) clearInterval(vibrationInterval);
          
          const originalPos = car.getAttribute('position');
          let vibrationPhase = 0;
          
          autoVibratingCar = { car, originalPos };
          vibrationInterval = setInterval(() => {
            vibrationPhase++;
            const offset = Math.sin(vibrationPhase * 0.3) * 0.05;
            
            const parts = originalPos.split(' ');
            const x = parseFloat(parts[0]);
            const y = parseFloat(parts[1]);
            const z = parseFloat(parts[2]);
            
            car.setAttribute('position', `${x} ${y + offset} ${z}`);
          }, 30);
        }

        function stopVibration() {
          if (vibrationInterval) {
            clearInterval(vibrationInterval);
            vibrationInterval = null;
            
            // Restaurar posici√≥n original
            if (autoVibratingCar && autoVibratingCar.originalPos) {
              autoVibratingCar.car.setAttribute('position', autoVibratingCar.originalPos);
            }
            autoVibratingCar = null;
          }
        }

        // Funci√≥n para crear efecto de part√≠culas alrededor del auto
        function createParticleEffect(car) {
          const carPos = car.getAttribute('position');
          const parts = carPos.split(' ');
          const centerX = parseFloat(parts[0]);
          const centerY = parseFloat(parts[1]) + 1;
          const centerZ = parseFloat(parts[2]);
          
          // Crear 6 part√≠culas alrededor del auto
          for (let i = 0; i < 6; i++) {
            const angle = (i / 6) * Math.PI * 2;
            const x = centerX + Math.cos(angle) * 2;
            const z = centerZ + Math.sin(angle) * 2;
            
            const particle = document.createElement('a-sphere');
            particle.setAttribute('radius', '0.2');
            particle.setAttribute('color', '#FFD700');
            particle.setAttribute('position', `${x} ${centerY} ${z}`);
            particle.setAttribute('material', 'metalness: 1; roughness: 0.2; emissive: #FFFF00; emissiveIntensity: 0.5;');
            particle.className = 'particle-effect';
            
            document.querySelector('a-scene').appendChild(particle);
            
            // Animar y remover part√≠cula
            let opacity = 1;
            const particleInterval = setInterval(() => {
              opacity -= 0.1;
              if (opacity <= 0) {
                clearInterval(particleInterval);
                particle.remove();
              }
            }, 100);
          }
        }

        // Funci√≥n para recorrido autom√°tico del museo
        function startAutoTour() {
          if (autoTourActive) return;
          
          autoTourActive = true;
          currentTourIndex = 0;
          const carElements = document.querySelectorAll('[data-car]');
          
          function visitNextCar() {
            if (currentTourIndex >= carElements.length) {
              // Tour completado, reiniciar
              currentTourIndex = 0;
            }
            
            const currentCar = carElements[currentTourIndex];
            const carKey = currentCar.getAttribute('data-car');
            
            selectedCar = currentCar;
            showCarInfo(carKey, currentCar);
            createParticleEffect(currentCar);
            engineSound(carKey);
            
            currentTourIndex++;
            
            // Programar siguiente auto en 5 segundos
            setTimeout(visitNextCar, 5000);
          }
          
          visitNextCar();
        }

        function stopAutoTour() {
          autoTourActive = false;
          currentTourIndex = 0;
          stopAutoRotation();
          stopVibration();
        }

        // Funci√≥n para controlar los focos
        function lightUpCar(carKey) {
          // Apagar todos los focos
          Object.keys(carLights).forEach(key => {
            const lightId = carLights[key];
            const light = document.getElementById(lightId);
            if (light) {
              light.setAttribute('intensity', '0.3');
            }
          });
          
          // Encender el foco del auto seleccionado
          const lightId = carLights[carKey];
          if (lightId) {
            const light = document.getElementById(lightId);
            if (light) {
              light.setAttribute('intensity', '2.5');
            }
          }
        }

        // Funci√≥n para cambiar color del auto
        function changeCarColor(car, colorIndex) {
          if (!car) return;
          
          const color = colorPalette[colorIndex % colorPalette.length];
          const boxes = car.querySelectorAll('a-box');
          boxes.forEach(box => {
            if (box.getAttribute('color') !== '#FFD700' && box.getAttribute('color') !== '#8B6914') {
              box.setAttribute('color', color);
            }
          });
          
          playSound(600, 150);
          engineSound();
        }

        // Funci√≥n para capturar pantalla/screenshot
        function takeScreenshot() {
          const scene = document.querySelector('a-scene');
          const canvas = scene.renderer.domElement;
          
          // Crear link para descargar
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            link.href = url;
            link.download = `museo-automovil-${timestamp}.png`;
            link.click();
            URL.revokeObjectURL(url);
            
            // Mostrar confirmaci√≥n
            const carInfo = document.getElementById('car-info');
            const originalText = carInfo.innerHTML;
            carInfo.innerHTML = 'üì∏ ¬°Foto capturada!';
            setTimeout(() => {
              carInfo.innerHTML = originalText;
            }, 1500);
            
            console.log('üì∏ Screenshot guardado como: ' + link.download);
          }, 'image/png', 0.95);
        }

        // Funci√≥n para rotar manualmente el auto con las flechas
        function rotateCar(car, direction) {
          if (!car) return;
          
          const currentRotation = car.getAttribute('rotation');
          let rotY = 0;
          
          if (currentRotation) {
            const parts = currentRotation.split(' ');
            rotY = parseFloat(parts[1]) || 0;
          }
          
          // direction: 1 para derecha (clockwise), -1 para izquierda (counterclockwise)
          rotY += direction * 5; // 5 grados por pulsaci√≥n
          
          car.setAttribute('rotation', `0 ${rotY} 0`);
          playSound(700, 100);
        }

        // Control de teclado para movimiento
        let currentColorIndex = 0;
        
        document.addEventListener('keydown', (e) => {
          keys[e.key.toLowerCase()] = true;
          
          // Seleccionar auto con teclas 1-8
          const carElements = document.querySelectorAll('[data-car]');
          const keyNum = parseInt(e.key);
          if (keyNum >= 1 && keyNum <= 8) {
            stopAutoTour();
            stopAutoRotation();
            stopVibration();
            
            selectedCar = carElements[keyNum - 1];
            if (selectedCar) {
              const carKey = selectedCar.getAttribute('data-car');
              showCarInfo(carKey, selectedCar);
              engineSound(carKey);
              createParticleEffect(selectedCar);
            }
          }
          
          // R: Rotaci√≥n autom√°tica
          if (e.key.toLowerCase() === 'r' && selectedCar) {
            autoRotation = !autoRotation;
            if (autoRotation) {
              startAutoRotation(selectedCar);
            } else {
              stopAutoRotation();
            }
          }
          
          // T: Tour autom√°tico
          if (e.key.toLowerCase() === 't') {
            if (autoTourActive) {
              stopAutoTour();
            } else {
              startAutoTour();
            }
          }
          
          // P: Part√≠culas
          if (e.key.toLowerCase() === 'p' && selectedCar) {
            createParticleEffect(selectedCar);
          }
          
          // C: Captura de pantalla
          if (e.key.toLowerCase() === 'c') {
            takeScreenshot();
          }
          
          // Rotar el auto con flechas izquierda y derecha
          if (e.key === 'ArrowLeft' && selectedCar) {

        // Funci√≥n para hacer zoom a la c√°mara hacia el auto
        function zoomToCamera(carElement, callback) {
          const playerEl = document.querySelector('[camera]').closest('a-entity');
          const carPosAttr = carElement.getAttribute('position');
          
          if (!carPosAttr) return;
          
          // Parsear la posici√≥n del auto
          let carPos = {x: 0, y: 0, z: 0};
          if (typeof carPosAttr === 'string') {
            const parts = carPosAttr.split(' ');
            carPos = {x: parseFloat(parts[0]), y: parseFloat(parts[1]), z: parseFloat(parts[2])};
          } else {
            carPos = carPosAttr;
          }
          
          // Calcular posici√≥n de vista frontal y cercana al auto
          const targetX = carPos.x;
          const targetY = carPos.y + 0.8;
          const targetZ = carPos.z + 4;
          
          // Animar la c√°mara hacia el auto con zoom
          const startPosAttr = playerEl.getAttribute('position');
          let startPos = {x: 0, y: 1.8, z: 10};
          if (typeof startPosAttr === 'string') {
            const parts = startPosAttr.split(' ');
            startPos = {x: parseFloat(parts[0]), y: parseFloat(parts[1]), z: parseFloat(parts[2])};
          } else {
            startPos = startPosAttr;
          }
          
          const duration = 1200; // 1.2 segundos
          const startTime = Date.now();
          
          function animateCamera() {
            const elapsed = Date.now() - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            // Easing suave (ease-out)
            const easeProgress = 1 - Math.pow(1 - progress, 3);
            
            const newX = startPos.x + (targetX - startPos.x) * easeProgress;
            const newY = startPos.y + (targetY - startPos.y) * easeProgress;
            const newZ = startPos.z + (targetZ - startPos.z) * easeProgress;
            
            playerEl.setAttribute('position', `${newX} ${newY} ${newZ}`);
            
            if (progress < 1) {
              requestAnimationFrame(animateCamera);
            } else {
              // Zoom completado - ejecutar callback si existe
              if (callback) callback();
            }
          }
          
          animateCamera();
        }

        document.addEventListener('click', function(event) {
          const cameraEl = document.querySelector('[camera]');
          const raycaster = new THREE.Raycaster();
          const mouse = new THREE.Vector2(
            (event.clientX / window.innerWidth) * 2 - 1,
            -(event.clientY / window.innerHeight) * 2 + 1
          );

          raycaster.setFromCamera(mouse, cameraEl.object3D);
          
          // Obtener todos los autos
          const allObjects = document.querySelectorAll('[data-car]');
          const intersects = [];
          
          allObjects.forEach(obj => {
            const objMesh = obj.object3D;
            intersects.push(...raycaster.intersectObject(objMesh, true));
          });

          if (intersects.length > 0) {
            // Animar y mostrar info del primer objeto clickeado
            let element = intersects[0].object;
            while (element.parent && !element.parent.dataset.car) {
              element = element.parent;
